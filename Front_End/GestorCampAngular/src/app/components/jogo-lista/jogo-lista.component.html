<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Procurar por Campeonato"
          [(ngModel)]="jogo_camp_nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="procurarJogo()"
          >
            Procurar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Jogos</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let jogo of jogos; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveJogo(jogo, i)"
        >
          {{ jogo.jogo_camp_nome }}:<br>
          {{ jogo.jogo_cs_nome}} :   
          {{ jogo.jogo_cs_placar}}  
          X {{ jogo.jogo_fr_placar}} 
          : {{ jogo.jogo_fr_nome}}<br>
          Data: {{jogo.jogo_data}} Local: {{ jogo.jogo_local}}

        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removerTodosJogos()">
        Apagar todos
      </button>
    </div>
    <div class="col-md-6">
      <app-jogo-detalhes
        [viewMode]="true"
        [currentJogo]="currentJogo"
      ></app-jogo-detalhes>
    </div>
  </div>
