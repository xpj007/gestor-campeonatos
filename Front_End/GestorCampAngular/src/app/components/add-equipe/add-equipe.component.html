<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="Equipe_nome">Nome da Equipe</label>
          <input
            type="text"
            class="form-control"
            id="Equipe_nome"
            required
            [(ngModel)]="equipe.Equipe_nome"
            name="Equipe_nome"
          />
        </div>
   
        <button (click)="gravarEquipe()" class="btn btn-success">Gravar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Equipe incluida com Sucesso!</h4>
        <button class="btn btn-success" (click)="novaEquipe()">Adicionar</button>
      </div>
    </div>
  </div>
