<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Procurar por Equipe"
          [(ngModel)]="Equipe_nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="procurarEquipe()"
          >
            Procurar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Equipes</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let equipe of equipes; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveEquipe(equipe, i)"
        >
          {{ equipe.Equipe_nome }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removerTodasEquipes()">
        Apagar todos
      </button>
    </div>
    <div class="col-md-6">
      <app-equipe-detalhes
        [viewMode]="true"
        [currentEquipe]="currentEquipe"
      ></app-equipe-detalhes>
    </div>
  </div>
