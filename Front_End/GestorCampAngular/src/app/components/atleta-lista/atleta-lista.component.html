<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Procurar por Atleta"
          [(ngModel)]="at_nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="procurarAtleta()"
          >
            Procurar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Atletas</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let atleta of atletas; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveAtleta(atleta, i)"
        >
          {{ atleta.at_nome }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removerTodasAtletas()">
        Apagar todos
      </button>
    </div>
    <div class="col-md-6">
      <app-atleta-detalhes
        [viewMode]="true"
        [currentAtleta]="currentAtleta"
      ></app-atleta-detalhes>
    </div>
  </div>
