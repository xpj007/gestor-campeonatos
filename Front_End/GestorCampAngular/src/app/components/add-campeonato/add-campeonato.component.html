<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="camp_nome">Nome do Campeonato</label>
          <input
            type="text"
            class="form-control"
            id="camp_nome"
            required
            [(ngModel)]="campeonato.camp_nome"
            name="camp_nome"
          />
        </div>

        <div class="form-group">
            <label for="camp_n_equip">Numero de Equipes</label>
            <input
              class="form-control"
              id="camp_n_equip"
              required
              [(ngModel)]="campeonato.camp_n_equip"
              name="camp_n_equip"
            />
        </div>
 
        <div class="form-group">
          <label for="camp_modalidade">Modalidade: </label>
          <p></p>
          <select [(ngModel)]="campeonato.camp_modalidade">
            <option selected disabled>Selecione</option>
            <option *ngFor="let modalidade of modalidade">
                {{modalidade.mod_nome}}
            </option>
          </select>
        </div>

        <button (click)="gravarCampeonato()" class="btn btn-success">Gravar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Campeonato incluido com Sucesso!</h4>
        <button class="btn btn-success" (click)="novoCampeonato()">Adicionar</button>
      </div>
    </div>
  </div>
